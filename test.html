<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id='eae'></button>
</body>
</html>

<script>
  document.getElementById("eae").addEventListener("click", request); 

  function request(){
    console.log('eae')
    let url = 'http://localhost:3000/vendedora'
    let i = 0

    for(i = 0; i < 30; i++){
      let time = Date.now()
      fetch(url).then(function(response) {
        //console.log(response)
        response.text().then(function(text) {
        //console.log(text)
        let newtime = Date.now()
        console.log(newtime - time)
        })
      })
    }
  }
</script>
